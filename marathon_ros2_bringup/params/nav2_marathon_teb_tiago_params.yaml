controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20
    controller_plugin_types: ["teb_local_planner::TebLocalPlannerROS"]
    controller_plugin_ids: ["FollowPath"]
    FollowPath.footprint_model.type: circular
    FollowPath.footprint_model.radius: 0.28
    FollowPath.min_obstacle_dist: 0.1
    FollowPath.inflation_dist: 0.1
    FollowPath.costmap_converter_plugin: costmap_converter::CostmapToPolygonsDBSMCCH
    FollowPath.costmap_converter_spin_thread: True
    FollowPath.costmap_converter_rate: 15
    FollowPath.enable_homotopy_class_planning: True
    FollowPath.enable_multithreading: True
    # FollowPath.weight_obstacle: 100.0
    FollowPath.optimization_verbose: False
    FollowPath.teb_autoresize: True
    FollowPath.min_samples: 3
    FollowPath.max_samples: 20
    FollowPath.max_global_plan_lookahead_dist: 1.0
    FollowPath.visualize_hc_graph: True
    FollowPath.max_vel_x: 0.46
    FollowPath.max_vel_theta: 1.0
    FollowPath.acc_lim_x: 2.5
    FollowPath.acc_lim_theta: 3.2

costmap_converter:
  ros__parameters:
    use_sim_time: True

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      robot_base_frame: base_link
      use_sim_time: True
      #global_frame: odom
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      plugin_names: ["obstacle_layer", "inflation_layer"]
      plugin_types: ["nav2_costmap_2d::ObstacleLayer", "nav2_costmap_2d::InflationLayer"]
      robot_radius: 0.22
      inflation_layer:
        cost_scaling_factor: 3.0
      obstacle_layer:
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: False
  local_costmap_client:
    ros__parameters:
      use_sim_time: True
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      robot_base_frame: base_link
      global_frame: map
      use_sim_time: True
      plugin_names: ["static_layer", "obstacle_layer", "stvl_layer", "inflation_layer"]
      plugin_types: ["nav2_costmap_2d::StaticLayer", "nav2_costmap_2d::ObstacleLayer", "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer", "nav2_costmap_2d::InflationLayer"]
      robot_radius: 0.22
      resolution: 0.05
      obstacle_layer:
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      stvl_layer:
        enabled: true
        voxel_decay: 15.
        decay_model: 0
        voxel_size: 0.05
        track_unknown_space: true
        max_obstacle_height: 2.0
        unknown_threshold: 15
        mark_threshold: 0
        update_footprint_enabled: true
        combination_method: 1
        obstacle_range: 3.0
        origin_z: 0.0
        publish_voxel_map: true
        transform_tolerance: 0.2
        mapping_mode: false
        map_save_duration: 60.0
        observation_sources: pointcloud
        pointcloud:
          data_type: PointCloud2
          topic: /xtion/depth_registered/points
          marking: true
          clearing: true
          min_obstacle_height: 0.1
          max_obstacle_height: 2.0
          expected_update_rate: 0.0
          observation_persistence: 0.0
          inf_is_valid: true
          voxel_filter: true
          clear_after_reading: true
          max_z: 7.0
          min_z: 0.1
          vertical_fov_angle: 0.8745
          horizontal_fov_angle: 1.048
          decay_acceleration: 15.0
          model_type: 0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  global_costmap_client:
    ros__parameters:
      use_sim_time: True
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: True

map_server:
  ros__parameters:
    use_sim_time: True
    yaml_filename: "lab_map.yaml"

